box: ruby
services:
  - wercker/postgresql
build:
  steps:
    - bundle-install
    - rails-database-yml:
      service: postgresql
    - script:
      name: Set up DB
      code: |-
        bundle exec rake db:create
        bundle exec rake db:schema:load
    - script:
      name: Run rspecs
      code: bundle exec rspec

deploy:
  steps:
    - heroku-deploy
    - script:
      name: Update database
      code: heroku run rake db:migrate --app $APP_NAME
